<!doctype html>
<html>
  <head>
    <title>Bomber Math</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
  <div class="landing">
    <h1>Bomber Math</h1>
    <button id='join-room' class='btn btn-success'>Start Game</button>
    <script>
      var socket = io();
      $('#join-room').on('click', function(){
          socket.emit('join room');
      })
    </script>
  </div>



  <div class="game">
    <div><h3 id='waiting'></h3></div>
    <div id="player-name"></div>
    <div id="outcome"></div>

    <div id='start-game' class='hidden'>
      <ul id="messages-1" class='hidden'></ul>
      <ul id="messages-2" class='hidden'></ul>
      <div class="text-center container">
        <div><canvas id="canvas" width="800" height="500" style="border: 1px solid red"></div>
        <div class="row">
          <div id="cannon-one" class='col-sm-2 col-sm-offset-2'></div>
          <div id="quiz-question-1" class='hidden col-sm-offset-6'></div>
          <div id="quiz-question-2" class='hidden col-sm-offset-6'></div>
          <div id="cannon-two" class='col-sm-2 col-sm-offset-8'></div>
        </div>
        <br><br><br><br><br><br>
        <progress id="onehealth" value="100" max="100"></progress>
        <progress id="twohealth" value="100" max="100"></progress>
        <script src="js/game.js"></script>
      </div>

      <form action="" id="player-1-input" class='hidden'>
        <input id="m1" autocomplete="off" /><button>Send</button>
      </form>

      <form action="" id="player-2-input" class='hidden'>
        <input id="m2" autocomplete="off" /><button>Send</button>
      </form>

      <script src="js/math_problem.js"></script>
    </div>
  </div>
  </body>
</html>
