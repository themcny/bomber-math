<!doctype html>
<html>
  <head>
    <title>Bomber Math</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
  <div class="landing">
    <h1>Bomber Math</h1>
    <button id='join-room' class='btn btn-success'>Start Game</button>

  </div>



  <div class="game">
    <div><h3 id='waiting'></h3></div>
    <div id="player-name"></div>
    <div id="outcome"></div>

    <div id='start-game' class='hidden'>
      <ul id="messages-1" class='hidden'></ul>
      <ul id="messages-2" class='hidden'></ul>
      <div class="container">
        <div class="row">
          <div class='cols-sm-6 backdrop'>
            <img src="img/tank1.png" class='col-sm-2 col-sm-offset-1'>
            <img src="img/tank2.png" class='col-sm-2 col-sm-offset-5'>
          </div>
        </div>
        <!-- <div class="row">
          <div id="cannon-one" class='col-sm-2 col-sm-offset-2'></div>
          <div id="cannon-two" class='col-sm-2 col-sm-offset-7'></div>
        </div> -->

        <div class="row">
            <div id="quiz-question-1" class='hidden'></div>
            <div id="quiz-question-2" class='hidden'></div>
        </div>
        <div class="row text-center">
            <progress id="onehealth" value="100" max="100"></progress>
            <progress id="twohealth" value="100" max="100"></progress>
        </div>

      </div>

      <form action="" id="player-1-input" class='hidden btn btn-default'>
        <input id="m1" autocomplete="off" /><button>Send</button>
      </form>

      <form action="" id="player-2-input" class='hidden'>
        <input id="m2" autocomplete="off" /><button class='btn btn-default'>Send</button>
      </form>

      <script src="js/math_problem.js"></script>
      <script src="js/game.js"></script>
    </div>
  </div>
  </body>
</html>
