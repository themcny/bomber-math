<!doctype html>
<html>
  <head>
    <title>Bomber Math</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
  <div id="landing" class="container">
    <h1>Bomber Math</h1>
    <button id='join-room' class='btn btn-success'>Start Game</button>

  </div>



  <div><h3 id='waiting'></h3></div>
  <div id="game" class='hidden'>

    <div id='start-game' class='hidden'>
      <div class="container">
        <div class="row">
          <div class='col-sm-6 backdrop'>
            <img src="img/tank1.png" id='tank1' class='col-sm-2'>
            <img src="img/tank2.png" id='tank2' class='col-sm-2 col-sm-offset-6'>
            <progress id="onehealth" class='col-sm-3' value="100" max="100"></progress>
            <progress id="twohealth" class='col-sm-3 col-sm-offset-6' value="100" max="100"></progress>
          </div>
          <h2 id="player-name" class='col-sm-2'></h2>
          <ul id="messages-1" class='hidden col-sm-2'></ul>
          <ul id="messages-2" class='hidden col-sm-2'></ul>
          <div id="outcome" class='col-sm-2'></div>
        </div>

        <div class="row">
            <h2 id="quiz-question-1" class='hidden col-sm-offset-4'></h2>
            <h2 id="quiz-question-2" class='hidden col-sm-offset-4'></h2>
        </div>

      </div>

      <form action="" id="player-1-input" class='hidden btn btn-default'>
        <input id="m1" autocomplete="off" /><button>Send</button>
      </form>

      <form action="" id="player-2-input" class='hidden'>
        <input id="m2" autocomplete="off" /><button class='btn btn-default'>Send</button>
      </form>

      <script src="js/math_problem.js"></script>
      <script src="js/game.js"></script>
    </div>
  </div>
  </body>
</html>
