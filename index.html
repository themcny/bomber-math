<!doctype html>
<html>
  <head>
    <title>Bomber Math</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
  <div id="landing" class="container">
    <div class="row">
      <div class="col-sm-5 col-sm-offset-4"><h1>Bomber Math</h1></div>
    </div>
    <div class="row">
      <div class='col-sm-8 col-sm-offset-2'>
        Bomber Math is a two player multiplication table game. Once the game starts, answer the math problems as quickly as possible. Good luck!
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 col-sm-offset-4">
        <button id='join-room' class='btn btn-success'>Start Game</button>
      </div>
    </div>
  </div>



  <div><h3 id='waiting'></h3></div>
  <div id="game" class='hidden'>

    <div class="container">
      <div class="row">
        <div class='col-sm-6 backdrop'>
          <div id="ball-one" class="col-xs-1 hidden">O</div>
          <div id="ball-two" class="col-xs-1 hidden">O</div>
          <div class='col-sm-2'><img src="img/tank1.png" id='tank1'></div>
          <div class='col-sm-2 col-sm-offset-7'><img src="img/tank2.png" id='tank2'></div>
          <progress id="onehealth" class='col-sm-3' value="100" max="100"></progress>
          <progress id="twohealth" class='col-sm-3 col-sm-offset-6' value="100" max="100"></progress>
        </div>
        <h2 id="player-name" class='col-sm-2'></h2>
        <ul id="messages-1" class='hidden col-sm-2'></ul>
        <ul id="messages-2" class='hidden col-sm-2'></ul>
      </div>

      <div class="row">
        <h2 id="quiz-question-1" class='hidden col-sm-offset-4'></h2>
        <h2 id="quiz-question-2" class='hidden col-sm-offset-4'></h2>
      </div>

    </div>

    <form action="" id="player-1-input" class='hidden'>
      <input id="m1" autocomplete="off" />
      <button class='btn btn-default submit-button'>Send</button>
    </form>

    <form action="" id="player-2-input" class='hidden'>
      <input id="m2" autocomplete="off" />
      <button class='btn btn-default submit-button'>Send</button>
    </form>

    <script src="js/math_problem.js"></script>
    <script src="js/game.js"></script>
  </div>
  </body>
</html>
