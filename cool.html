<html>
<head>
  <title>Cool</title>
  <script>
    var yCount = 1;
    var xCount = 1;

    var radius = 10;
    var posY = 400;
    var posX = radius;
    var speed = 0.25;
    var canvas, ctx, canvasWidth, canvasHeight;
    var dir = 1;
    window.onload = function(){
      canvas = document.getElementById('myCanvas');
      canvasWidth = canvas.width;
      canvasHeight = canvas.height;
      ctx = canvas.getContext('2d');
      window.setInterval(function() { animate(); }, 60);
    };

    function animate (){
      update();
      draw();

    }

    function update() {
      xCount += speed * dir
      yCount += speed * dir

      if (xCount < canvasWidth /2 ) {
        dir = 1
      }
      else {
        dir = -1
      }
      posX += xCount
      posY += Math.pow(xCount * dir, 2) + yCount
      // if(dir > 0){
      //   dir = (posX <canvasWidth - radius) ? 1 : -1;
      // }
      // if (dir < 0 ){
      //   dir = (posX > 0 + radius) ? -1 : 1;
      // }
      // posX += speed * dir;
      // if (posX < (canvasWidth/2)){
      //   posY = (speed * dir);
      // }else{
      //   posY = speed * dir;
      // }

    }

    function draw() {
      ctx.clearRect(0,0, canvasWidth, canvasHeight);

      ctx.fillStyle = 'Navy';
      ctx.beginPath();
      ctx.arc(posX, posY, radius, 0, 2*Math.PI, false);
      ctx.closePath();
      ctx.fill();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" width='500' height='500' style="border: 1px solid red"></canvas>

</body>
</html>
